version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  assignees:
  - ffflorian
  versioning-strategy: increase
  ignore:
  - dependency-name: "@types/node"
    versions:
    - "< 10.12.20"
    - "> 10.12.19"
  - dependency-name: "@types/node"
    versions:
    - "> 11.9.0"
    - "< 11.10"
  - dependency-name: "@types/node"
    versions:
    - ">= 13.a"
    - "< 14"
