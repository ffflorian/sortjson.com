version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 99
    assignees:
      - ffflorian
    versioning-strategy: increase
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '> 16.x'
      - dependency-name: 'eslint-plugin-jsdoc'
        versions:
          - '> 47.x'
      - dependency-name: 'rimraf'
        versions: '> 5.x'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 99
    assignees:
      - ffflorian
